<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== SWIPER CSS ==========-->
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="/styles.css">

        <title>Mountainside</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">Travel</a>
                
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Explore</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Destinations</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Hotels</a></li>
                    </ul>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class="bx bx-menu"></i>
                </div>
            </nav>
        </header>

        <!--========== MAIN ==========-->
        <main class="main">
            <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                    <!--========== MOUNTAIN 1 ==========-->
                    <section class="mountains swiper-slide">
                        <img src="/images/italy.jpg" alt="" class="mountains__bg">

                        <div class="mountains__container bd-container">
                            <div class="mountains__data">
                                <h2 class="mountains__subtitle">Mountains</h2>
                                <h1 class="mountains__title">Italy</h1>
                                <p class="mountains__description">Elit at imperdiet dui accumsan sit amet nulla.</p>
                                <a href="#" class="mountains__button">Explore <i class="bx bx-right-arrow-alt mountains__button-icon"></i></a>
                            </div>

                            <div class="mountains__video">
                                <div class="mountains__video-content">
                                    <i class="bx bx-play-circle mountains__video-icon"></i>
                                </div>
                            </div> 
                        </div>
                    </section>
        
                    <!--========== MOUNTAIN 2 ==========-->
                    <section class="mountains swiper-slide">
                        <img src="/images/austria.jpg" alt="" class="mountains__bg">

                        <div class="mountains__container bd-container">
                            <div class="mountains__data">
                                <h2 class="mountains__subtitle">Mountains</h2>
                                <h1 class="mountains__title">Austria</h1>
                                <p class="mountains__description">Elit at imperdiet dui accumsan sit amet nulla.</p>
                                <a href="#" class="mountains__button">Explore <i class="bx bx-right-arrow-alt mountains__button-icon"></i></a>
                            </div>

                            <div class="mountains__video">
                                <div class="mountains__video-content">
                                    <i class="bx bx-play-circle mountains__video-icon"></i>
                                </div>
                            </div>  
                        </div>
                    </section>
                    
                    <!--========== MOUNTAIN 3 ==========-->
                    <section class="mountains swiper-slide">
                        <img src="/images/nepal.jpg" alt="" class="mountains__bg">

                        <div class="mountains__container bd-container">
                            <div class="mountains__data">
                                <h2 class="mountains__subtitle">Mountains</h2>
                                <h1 class="mountains__title">Nepal</h1>
                                <p class="mountains__description">Elit at imperdiet dui accumsan sit amet nulla.</p>
                                <a href="#" class="mountains__button">Explore <i class="bx bx-right-arrow-alt mountains__button-icon"></i></a>
                            </div>

                            <div class="mountains__video">
                                <div class="mountains__video-content">
                                    <i class="bx bx-play-circle mountains__video-icon"></i>
                                </div>
                            </div>  
                        </div>
                    </section>

                    <!--========== MOUNTAIN POPUP ==========-->
                    <div class="mountains__popup" id="popup">
                        <div>
                            <div class="mountains__popup-close" id="popup-close">
                                <i class="bx bx-x"></i>
                            </div>
            
                            <video class="mountains__popup-video" src="/video/video.mp4" controls></video>
                        </div>
                    </div>
                </div>
            </div>

            <!--========== CONTROLS ==========-->
            <div class="controls gallery-thumbs">
                <div class="controls__container swiper-wrapper">
                    <img src="/images/italy.jpg" alt="" class="controls__img swiper-slide">
                    <img src="/images/austria.jpg" alt="" class="controls__img swiper-slide">
                    <img src="/images/nepal.jpg" alt="" class="controls__img swiper-slide">
                </div>
            </div>
        </main>

        <!--========== GSAP ==========-->
        <script src="/js/gsap.min.js"></script>

        <!--========== SWIPER JS ==========-->
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="/js/app.js"></script>
    </body>
</html>
